<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
			.one,.five {
				width:300px;
				height:300px;
				background:gold;
				border:1px solid blue;
			}
			.two,.three,.four {
				width:50px;
				height:50px;
				background:red;
				border:1px solid pink;
				float:left;
			}

			.three {
				height:100px;
				width:80px;
			}

			.four {
				height: 20px;
				width:60px;
			}
        </style>
    </head>
    <body>
    	<div class="one"></div>
    	<div class="two"></div>
    	<div class="three"></div>
    	<div class="four"></div>
    	<div class="five"></div>
    </body>
</html>
